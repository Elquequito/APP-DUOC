<ion-header>
  <ion-toolbar>
    <ion-title>Inicio docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" keyboard-resize="true">
  <form (ngSubmit)="onLogin()">
    <!-- Campo de Email -->
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        (ionChange)="validateEmail()" 
        required>
      </ion-input>
    </ion-item>
    <!-- Mensaje de error para el email -->
    <ion-text color="danger" *ngIf="emailError">{{ emailError }}</ion-text>

    <!-- Campo de Contraseña -->
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input 
        [type]="passwordType" 
        [(ngModel)]="password" 
        name="password" 
        required>
      </ion-input>
      <ion-icon
        name="{{ passwordIcon }}"
        slot="end"
        (click)="togglePasswordVisibility()"
        style="cursor: pointer;">
      </ion-icon>
    </ion-item>

    <!-- Botón de Iniciar Sesión -->
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Iniciar sesión</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <!-- Botón de Volver a la Página de Inicio (parte inferior derecha) -->
  <div class="volver-container">
    <ion-button routerLink="/sign-in" fill="clear">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      Volver
    </ion-button>
  </div>
</ion-content>
